<!DOCTYPE html>
<html>
  <head>
    <title>Holo and Filled Text SVG</title>
  </head>
  <style>
    svg {
      border: 1px solid #f10e0e;
    }
  </style>
  <body>
    <svg width="128" height="64">
      <rect x="0" y="0" width="128" height="64" fill="#000000"/>
      
      <text x="4" y="11"  fill="#FFFFFF" font-size="12">Base</text>
      <text x="32" y="11"  fill="#000000" font-size="12" stroke="#FFFFFF" stroke-width="0.1">Lower</text>
      <text x="67" y="11"  fill="#000000" font-size="12" stroke="#FFFFFF" stroke-width="0.1">Raise</text>
      <text x="102" y="11"  fill="#000000" font-size="12" stroke="#FFFFFF" stroke-width="0.1">Cap</text>

      <text x="4" y="30"  fill="#FFFFFF" font-size="12">BT#1</text>
      <text x="102" y="30"  fill="#FFFFFF" font-size="12">Sync</text>

      
      <rect x="0" y="0" width="32" height="14" fill="rgba(0, 0, 0, 0)" stroke="#FFFFFF" stroke-width="0.5"/>
      <!--<rect x="32" y="0" width="32" height="14" fill="rgba(0, 0, 0, 0)" stroke="#FFFFFF" stroke-width="1"/>
      <rect x="64" y="0" width="32" height="14" fill="rgba(0, 0, 0, 0)" stroke="#FFFFFF" stroke-width="1"/>
      <rect x="96" y="0" width="32" height="14" fill="rgba(0, 0, 0, 0)" stroke="#FFFFFF" stroke-width="1"/>-->



    </svg><br>
    <svg width="128" height="64">
      <rect x="0" y="0" width="128" height="64" fill="#000000"/>

      <text x="4" y="11"  fill="#000000" font-size="12" stroke="#FFFFFF" stroke-width="0.5">Base</text>
      <text x="32" y="11"  fill="#000000" font-size="12" stroke="#FFFFFF" stroke-width="0.5">Lower</text>
      <text x="67" y="11"  fill="#000000" font-size="12" stroke="#FFFFFF" stroke-width="0.5">Raise</text>
      <text x="102" y="11"  fill="#000000" font-size="12" stroke="#FFFFFF" stroke-width="0.5">Cap</text>
    </svg>
  </body>
</html>
